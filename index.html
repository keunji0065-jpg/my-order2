    <style>

<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef, useCallback } = React;

        // --- GLOBAL UTILITIES ---
        const parseNum = (val) => {
            if (typeof val === 'number') return val;
            if (!val) return 0;
            const firstLine = String(val).split('\n')[0].replace(/,/g, '');
            const num = parseFloat(firstLine);
            return isNaN(num) ? 0 : num;
        };
        
        const formatDateShort = (timestamp) => {
            if (!timestamp) return '';
            const d = new Date(timestamp);
            const mm = String(d.getMonth() + 1).padStart(2, '0');
            const dd = String(d.getDate()).padStart(2, '0');
            const hh = String(d.getHours()).padStart(2, '0');
            const min = String(d.getMinutes()).padStart(2, '0');
            return `${mm}-${dd} ${hh}:${min}`;
        };

        const sanitizeOrder = (order) => {
            if (!order || typeof order !== 'object') return null;
            const rawPrice = parseNum(order.price !== undefined ? order.price : 0);
            const rawQty = parseNum(order.quantity !== undefined ? order.quantity : 1);
            
            const isAddressFilled = !!order.recipientName && !!order.phone && !!order.addressText;

            return {
                id: order.id || Date.now() + Math.random(),
                customer: order.customer || '',
                product: order.product || '',
                code: order.code || '',
                quantity: rawQty,
                price: rawPrice,
                deposit: Number(order.deposit) || 0,
                cardAmount: Number(order.cardAmount) || 0,
                isPaid: !!order.isPaid,
                isCardPaid: !!order.isCardPaid,
                isShippingPaid: !!order.isShippingPaid,
                customShippingFee: order.customShippingFee === null ? null : (Number(order.customShippingFee) || 0),
                memo: order.memo || '',
                recipientName: order.recipientName || '',
                phone: order.phone || '', 
                zipCode: order.zipCode || '',
                addressText: order.addressText || '',
                addressDetail: order.addressDetail || '',
                shippingMemo: order.shippingMemo || '',
                isCRM: !!order.isCRM,
                isAddressFilled: isAddressFilled
            };
        };

        const Icon = React.memo(({ name, size = 14, className = "", weight = "regular" }) => {
            const weightClass = weight === "regular" ? "" : `ph-${weight}`;
            return <i className={`ph ph-${name} ${weightClass} ${className}`} style={{ fontSize: size }}></i>;
        });

        const ActionButton = React.memo(({ onClick, color, icon, text, loading }) => {
            const base = "px-2 py-1 rounded-sm text-xs font-bold flex items-center gap-1 transition-all border shadow-sm h-7";
            const colors = {
                brand: "bg-brand-600 text-white border-brand-700 hover:bg-brand-700",
                white: "bg-white dark:bg-dark-card text-slate-600 dark:text-slate-300 border-slate-200 dark:border-dark-border hover:bg-slate-50 hover:text-brand-700",
                ghost: "bg-transparent text-slate-500 border-transparent hover:bg-slate-100 dark:hover:bg-slate-800",
            };
            return (
                <button onClick={onClick} disabled={loading} className={`${base} ${colors[color] || colors.white} ${loading ? 'opacity-70 cursor-wait' : ''}`}>
                    {loading ? <Icon name="spinner" size={12} className="animate-spin"/> : <Icon name={icon.toLowerCase()} size={12}/>} {text}
                </button>
            );
        });

        // --- COMPONENTS ---
        
        const SummarySection = ({ stats, handleUnpaidFilterClick, unpaidFilter }) => (
            <div className="bg-white dark:bg-dark-card border border-slate-200 dark:border-dark-border rounded-lg shadow-sm w-full grid grid-cols-4 divide-x divide-slate-100 dark:divide-slate-700 h-auto overflow-hidden">
                <div className="px-4 py-1 flex flex-col justify-center items-start text-left min-w-0">
                    <span className="text-xs font-bold text-slate-500 uppercase tracking-wider block mb-0.5">총 예상 매출</span>
                    <div className="flex items-baseline gap-1">
                        <span className="text-3xl font-extrabold text-blue-900 dark:text-blue-100 font-mono tracking-tight truncate">{stats.totalRev.toLocaleString()}</span>
                        <span className="text-sm text-slate-400 font-bold">원</span>
                    </div>
                </div>
                <div className="px-4 py-1 flex flex-col justify-center gap-0 min-w-0">
                    <div className="flex justify-between items-center text-slate-600 dark:text-slate-300">
                        <div className="flex items-center gap-2 text-slate-500"><Icon name="money" size={16} className="text-amber-500"/><span className="text-sm font-bold text-slate-600 dark:text-slate-400">현금</span></div><span className="font-bold text-lg font-mono leading-none">{stats.totalCash.toLocaleString()}</span>
                    </div>
                    <div className="flex justify-between items-center text-slate-600 dark:text-slate-300">
                        <div className="flex items-center gap-2 text-slate-500"><Icon name="credit-card" size={16} className="text-purple-500"/><span className="text-sm font-bold text-slate-600 dark:text-slate-400">카드</span></div><span className="font-bold text-lg font-mono leading-none">{stats.totalCard.toLocaleString()}</span>
                    </div>
                    <div className="flex justify-between items-center text-slate-600 dark:text-slate-300">
                        <div className="flex items-center gap-2 text-slate-500"><Icon name="truck" size={16} className="text-sky-500"/><span className="text-sm font-bold text-slate-600 dark:text-slate-400">배송</span></div><span className="font-bold text-lg font-mono leading-none">{stats.totalShipping.toLocaleString()}</span>
                    </div>
                </div>
                <div className="px-4 py-1 flex flex-col justify-center gap-1 min-w-0">
                    <div className="flex justify-between items-center text-slate-700 dark:text-slate-300 px-1 py-0.5">
                        <div className="flex items-center gap-2 text-slate-500"><Icon name="package" size={18} className="text-indigo-500"/><span className="text-sm font-bold text-slate-600 dark:text-slate-400">주문</span></div><span className="font-bold font-mono text-xl leading-none">{stats.qty}<span className="text-xs font-normal text-slate-400 ml-0.5">개</span></span>
                    </div>
                    <div className="flex justify-between items-center text-slate-700 dark:text-slate-300 px-1 py-0.5">
                        <div className="flex items-center gap-2 text-slate-500"><Icon name="paper-plane-tilt" size={18} className="text-teal-500"/><span className="text-sm font-bold text-slate-600 dark:text-slate-400">배송</span></div><span className="font-bold font-mono text-xl leading-none">{stats.shippingCount}<span className="text-xs font-normal text-slate-400 ml-0.5">건</span></span>
                    </div>
                </div>
                <div className="px-4 py-1 flex flex-col justify-center gap-1 min-w-0">
                    <div className={`flex justify-between items-center text-sm px-2 py-0.5 rounded cursor-pointer transition-all ${unpaidFilter === 'cash' ? 'bg-rose-500 text-white font-bold shadow-md transform scale-[1.02]' : 'hover:bg-slate-50 dark:hover:bg-slate-800 text-slate-600 dark:text-slate-300'}`} onClick={() => handleUnpaidFilterClick('cash')}>
                        <div className="flex items-center gap-2"><Icon name="hand-coins" size={18} className={unpaidFilter === 'cash' ? 'text-white' : 'text-rose-500'}/><span className={`${unpaidFilter === 'cash' ? 'text-white' : 'text-slate-600 dark:text-slate-400'} font-bold text-sm`}>물품미수금</span></div><span className={`font-mono text-lg leading-none ${unpaidFilter !== 'cash' && stats.productUnpaid > 0 ? 'text-rose-600 font-bold' : ''}`}>{stats.productUnpaid.toLocaleString()}</span>
                    </div>
                    <div className={`flex justify-between items-center text-sm px-2 py-0.5 rounded cursor-pointer transition-all ${unpaidFilter === 'ship' ? 'bg-orange-500 text-white font-bold shadow-md transform scale-[1.02]' : 'hover:bg-slate-50 dark:hover:bg-slate-800 text-slate-600 dark:text-slate-300'}`} onClick={() => handleUnpaidFilterClick('ship')}>
                        <div className="flex items-center gap-2"><Icon name="truck" size={18} className={unpaidFilter === 'ship' ? 'text-white' : 'text-orange-500'}/><span className={`${unpaidFilter === 'ship' ? 'text-white' : 'text-slate-600 dark:text-slate-400'} font-bold text-sm`}>배송미수금</span></div><span className={`font-mono text-lg leading-none ${unpaidFilter !== 'ship' && stats.shipUnpaid > 0 ? 'text-orange-600 font-bold' : ''}`}>{stats.shipUnpaid.toLocaleString()}</span>
                    </div>
                </div>
            </div>
        );

        const TabNavigation = ({ activeTab, onTabChange }) => (
            <div className="flex items-end px-2 pt-1 border-b border-slate-200 dark:border-dark-border bg-white dark:bg-dark-card shrink-0 gap-1 overflow-x-auto no-scrollbar">
                {[
                    { id: 'order', label: '주문관리', icon: 'clipboard-text' },
                    { id: 'customer', label: '고객관리', icon: 'user' },
                    { id: 'receipt', label: '구매내역서', icon: 'receipt' },
                    { id: 'archive', label: '주문완료', icon: 'archive-box' },
                ].map(tab => (
                    <button key={tab.id} onClick={() => onTabChange(tab.id)} className={`flex items-center gap-1.5 px-3 py-2 text-xs font-bold rounded-t-lg transition-all border-t border-x relative top-[1px] ${activeTab === tab.id ? 'bg-[#f5f7fa] dark:bg-dark-bg border-slate-200 dark:border-dark-border border-b-[#f5f7fa] dark:border-b-dark-bg text-brand-600 dark:text-brand-400 z-10' : 'bg-slate-50 dark:bg-dark-input border-transparent text-slate-400 hover:bg-slate-100 dark:hover:bg-slate-800'}`}>
                        <Icon name={tab.icon} size={14} className={activeTab === tab.id ? 'ph-fill' : ''} /><span>{tab.label}</span>
                    </button>
                ))}
            </div>
        );

        const ArchiveTab = ({ archives, setArchives, onRestore, onDeleteArchive }) => {
            const [selectedFolder, setSelectedFolder] = useState(null);

            const sortedArchives = useMemo(() => {
                return [...archives].sort((a, b) => new Date(b.date) - new Date(a.date));
            }, [archives]);

            const currentFolder = sortedArchives.find(a => a.id === selectedFolder);

            const handleDownloadFolder = (folder) => {
                 const csvString = "\ufeff닉네임,상품명,수량,금액,수령인,연락처,주소,메모\n" + 
                    folder.orders.map(o => {
                         const clean = (val) => '"' + String(val || '').replace(/"/g, '""') + '"';
                         let phone = o.phone || '';
                         if (phone && (phone.startsWith('0') || phone.includes('-'))) phone = `="${phone}"`;
                         let zip = o.zipCode || '';
                         if (zip && /^\d+$/.test(zip) && (zip.startsWith('0') || zip.length === 5)) zip = `="${zip}"`;

                         return [clean(o.customer), clean(o.product), o.quantity, o.price, clean(o.recipientName), phone, clean((o.addressText||'')+' '+(o.addressDetail||'')), clean(o.memo)].join(',');
                    }).join('\n');
                
                const blob = new Blob([csvString], { type: 'text/csv;charset=utf-8;' });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.setAttribute('download', `${folder.name}_${new Date(folder.date).toISOString().slice(0,10)}.csv`);
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            };

            return (
                <div className="flex h-full tab-content gap-4 p-4">
                    <div className="w-64 bg-white dark:bg-dark-card border border-slate-200 dark:border-dark-border rounded-lg shadow-sm flex flex-col overflow-hidden">
                         <div className="p-3 border-b border-slate-100 dark:border-slate-800 bg-slate-50/50 dark:bg-dark-input/20">
                            <h3 className="text-xs font-bold text-slate-500 uppercase tracking-wider flex items-center gap-1"><Icon name="archive-box" size={14}/> 주문 보관함</h3>
                        </div>
                        <div className="flex-1 overflow-y-auto p-1 space-y-0.5">
                            {sortedArchives.map(arch => (
                                <button key={arch.id} onClick={() => setSelectedFolder(arch.id)} className={`w-full text-left px-3 py-2 text-xs rounded transition-colors flex items-center justify-between group ${selectedFolder === arch.id ? 'bg-brand-50 text-brand-700 font-bold dark:bg-brand-900/30 dark:text-brand-400' : 'hover:bg-slate-50 dark:hover:bg-slate-800 text-slate-600 dark:text-slate-300'}`}>
                                    <div className="flex flex-col overflow-hidden">
                                        <span className="truncate font-bold">{arch.name}</span>
                                        <span className="text-[9px] text-slate-400">{new Date(arch.date).toLocaleString()} • {arch.orders.length}건</span>
                                    </div>
                                    <div className="flex gap-1 opacity-0 group-hover:opacity-100 transition-opacity">
                                         <div onClick={(e) => { e.stopPropagation(); onDeleteArchive(arch.id); }} className="p-1 hover:bg-white rounded text-rose-500"><Icon name="trash" size={12}/></div>
                                    </div>
                                </button>
                            ))}
                            {sortedArchives.length === 0 && <div className="p-4 text-center text-slate-400 text-xs">보관된 주문이 없습니다.</div>}
                        </div>
                    </div>
                     <div className="flex-1 bg-white dark:bg-dark-card border border-slate-200 dark:border-dark-border rounded-lg shadow-sm flex flex-col overflow-hidden">
                        {currentFolder ? (
                            <>
                                <div className="p-3 border-b border-slate-100 dark:border-slate-800 bg-slate-50/50 dark:bg-dark-input/20 flex justify-between items-center">
                                    <h3 className="text-sm font-bold flex items-center gap-2"><Icon name="folder-open" className="text-brand-500"/> {currentFolder.name} <span className="text-xs font-normal text-slate-400">({currentFolder.orders.length}건)</span></h3>
                                    <div className="flex gap-2">
                                         <button onClick={() => onRestore(currentFolder.id)} className="text-xs bg-white border border-slate-300 px-2 py-1 rounded hover:bg-slate-50 flex items-center gap-1"><Icon name="arrow-u-up-left"/> 주문목록으로 복원</button>
                                         <button onClick={() => handleDownloadFolder(currentFolder)} className="text-xs bg-brand-600 text-white px-2 py-1 rounded hover:bg-brand-700 flex items-center gap-1"><Icon name="download-simple"/> 엑셀 저장</button>
                                    </div>
                                </div>
                                <div className="flex-1 overflow-y-auto">
                                    <table className="w-full text-xs text-left">
                                        <thead className="bg-slate-50 dark:bg-dark-input text-slate-500 border-b dark:border-slate-700 sticky top-0">
                                            <tr>
                                                <th className="p-2 w-20">닉네임</th>
                                                <th className="p-2">상품명</th>
                                                <th className="p-2 w-12 text-right">수량</th>
                                                <th className="p-2 w-20 text-right">금액</th>
                                                <th className="p-2 w-20">수령인</th>
                                                <th className="p-2 w-28">전화번호</th>
                                                <th className="p-2">주소</th>
                                            </tr>
                                        </thead>
                                        <tbody className="divide-y divide-slate-100 dark:divide-slate-800">
                                            {currentFolder.orders.map((o, idx) => (
                                                <tr key={idx} className="hover:bg-slate-50 dark:hover:bg-slate-800/50">
                                                    <td className="p-2 font-bold truncate">{o.customer}</td>
                                                    <td className="p-2 truncate">{o.product}</td>
                                                    <td className="p-2 text-right">{o.quantity}</td>
                                                    <td className="p-2 text-right font-mono">{o.price.toLocaleString()}</td>
                                                    <td className="p-2 truncate">{o.recipientName}</td>
                                                    <td className="p-2 font-mono text-[11px]">{o.phone}</td>
                                                    <td className="p-2 truncate max-w-xs" title={o.addressText + ' ' + o.addressDetail}>{o.addressText} {o.addressDetail}</td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            </>
                        ) : (
                            <div className="flex-1 flex flex-col items-center justify-center text-slate-400 text-sm">
                                <Icon name="archive-box" size={48} className="mb-2 opacity-20"/>
                                <p>좌측에서 보관된 폴더를 선택하세요.</p>
                            </div>
                        )}
                     </div>
                </div>
            );
        };

        const AddressAdminPanel = ({ selectedOrder, onSaveAddress, showToast }) => {
            const [localAddr, setLocalAddr] = useState({ recipientName: '', phone: '', zipCode: '', addressText: '', addressDetail: '', shippingMemo: '' });
            const [tab, setTab] = useState('input');
            const [rawText, setRawText] = useState('');
            
            useEffect(() => { 
                if (selectedOrder) { 
                    setLocalAddr({ 
                        recipientName: selectedOrder.recipientName || '', 
                        phone: selectedOrder.phone || '', 
                        zipCode: selectedOrder.zipCode || '', 
                        addressText: selectedOrder.addressText || '', 
                        addressDetail: selectedOrder.addressDetail || '', 
                        shippingMemo: selectedOrder.shippingMemo || '' 
                    }); 
                    setRawText(''); 
                } else { 
                    setLocalAddr({ recipientName: '', phone: '', zipCode: '', addressText: '', addressDetail: '', shippingMemo: '' }); 
                } 
            }, [selectedOrder]);

            const handleChange = (field, val) => setLocalAddr(prev => ({...prev, [field]: val}));
            
            const handleSave = () => { 
                if (!selectedOrder) return; 
                let phone = localAddr.phone;
                const phoneMatch = phone.match(/(01[016789])\D*(\d{3,4})\D*(\d{4})/);
                if (phoneMatch) phone = `${phoneMatch[1]}-${phoneMatch[2]}-${phoneMatch[3]}`;

                onSaveAddress(selectedOrder.id, { ...localAddr, phone }); 
            };
            
            const handlePostcode = () => { try { new daum.Postcode({ oncomplete: function(data) { setLocalAddr(prev => ({ ...prev, zipCode: data.zonecode, addressText: data.address, addressDetail: '' })); } }).open(); } catch(e) { showToast("팝업이 차단되었습니다.", "error"); } };
            
            const handleParseRaw = () => { 
                if (!rawText.trim()) return; 
                let text = rawText; 
                let name = '', phone = '', address = '', memo = ''; 
                
                const phoneMatch = text.match(/(01[016789])\D*(\d{3,4})\D*(\d{4})/); 
                if (phoneMatch) { 
                    phone = `${phoneMatch[1]}-${phoneMatch[2]}-${phoneMatch[3]}`; 
                    text = text.replace(phoneMatch[0], ''); 
                } 
                
                const zipMatch = text.match(/\d{5}/); 
                if(zipMatch) text = text.replace(zipMatch[0], ''); 
                
                const lines = text.split('\n').map(l => l.trim()).filter(Boolean); 
                lines.forEach(line => { 
                    if (line.match(/^(이름|수령인|받는분):?/)) name = line.replace(/^(이름|수령인|받는분):?/, '').trim();
                    else if (line.match(/^(주소|배송지):?/)) address = line.replace(/^(주소|배송지):?/, '').trim();
                    else if (line.match(/^(메모|요청사항):?/)) memo = line.replace(/^(메모|요청사항):?/, '').trim(); 
                }); 
                
                if (!name && lines.length > 0) name = lines[0]; 
                if (!address && lines.length > 1) address = lines.find(l => l !== name && l.match(/[시도구군길로]/)) || lines[1]; 
                
                setLocalAddr(prev => ({ 
                    ...prev, 
                    recipientName: name || prev.recipientName, 
                    phone: phone || prev.phone, 
                    addressText: address || prev.addressText, 
                    shippingMemo: memo || prev.shippingMemo 
                })); 
                setTab('edit'); 
                showToast("정보가 입력되었습니다."); 
            };
            
            if (!selectedOrder) { return (<div className="bg-white dark:bg-dark-card border border-slate-200 dark:border-dark-border rounded-lg p-2 flex flex-col h-full shadow-soft items-center justify-center text-slate-400 text-xs"><Icon name="map-pin" size={24} className="mb-2 opacity-50"/><p>주문을 선택해주세요</p></div>); }
            
            return (
                <div className="bg-white dark:bg-dark-card border border-slate-200 dark:border-dark-border rounded-lg flex flex-col h-full shadow-soft overflow-hidden">
                    <div className="flex border-b border-slate-100 dark:border-slate-800 bg-slate-50/50 dark:bg-dark-input/20 shrink-0 p-1 gap-1">
                        <button onClick={()=>setTab('input')} className={`flex-1 py-1.5 text-xs font-bold rounded transition-all ${tab==='input' ? 'bg-white dark:bg-dark-card text-brand-600 dark:text-brand-400 shadow-sm' : 'text-slate-400 hover:text-slate-600 dark:hover:text-slate-300'}`}>붙여넣기</button>
                        <button onClick={()=>setTab('edit')} className={`flex-1 py-1.5 text-xs font-bold rounded transition-all ${tab==='edit' ? 'bg-white dark:bg-dark-card text-brand-600 dark:text-brand-400 shadow-sm' : 'text-slate-400 hover:text-slate-600 dark:hover:text-slate-300'}`}>상세수정</button>
                    </div>
                    <div className="flex-1 overflow-y-auto p-2">
                        {tab === 'input' ? (
                            <div className="h-full flex flex-col gap-2">
                                <textarea className="flex-1 w-full p-2 bg-slate-50 dark:bg-dark-input border border-slate-200 dark:border-dark-border rounded text-xs resize-none outline-none focus:border-brand-500 placeholder-slate-400" placeholder={`예시:\n홍길동\n010-1234-5678\n서울시 강남구...`} value={rawText} onChange={e => setRawText(e.target.value)}></textarea>
                                <button onClick={handleParseRaw} className="w-full py-2 bg-brand-600 hover:bg-brand-700 text-white rounded text-xs font-bold transition-colors">자동 입력</button>
                            </div>
                        ) : (
                            <div className="space-y-2">
                                <div className="flex items-center gap-2">
                                    <label className="w-12 text-xs text-slate-500 text-right">수령인</label>
                                    <input className="flex-1 p-1 bg-slate-50 dark:bg-dark-input border border-slate-200 dark:border-dark-border rounded text-xs outline-none focus:border-brand-500" value={localAddr.recipientName} onChange={e=>handleChange('recipientName', e.target.value)} />
                                </div>
                                <div className="flex items-center gap-2">
                                    <label className="w-12 text-xs text-slate-500 text-right">연락처</label>
                                    <input className="flex-1 p-1 bg-slate-50 dark:bg-dark-input border border-slate-200 dark:border-dark-border rounded text-xs outline-none focus:border-brand-500" value={localAddr.phone} onChange={e=>handleChange('phone', e.target.value)} />
                                </div>
                                <div className="flex items-center gap-2">
                                    <label className="w-12 text-xs text-slate-500 text-right">우편번호</label>
                                    <div className="flex-1 flex gap-1">
                                        <input className="w-20 p-1 bg-slate-50 dark:bg-dark-input border border-slate-200 dark:border-dark-border rounded text-xs outline-none focus:border-brand-500 text-center" value={localAddr.zipCode} readOnly placeholder="00000" />
                                        <button onClick={handlePostcode} className="bg-brand-600 hover:bg-brand-700 text-white px-2 py-1 rounded text-xs font-bold flex-1 flex items-center justify-center gap-1"><Icon name="magnifying-glass" /> 주소검색</button>
                                    </div>
                                </div>
                                <div className="flex items-center gap-2">
                                    <label className="w-12 text-xs text-slate-500 text-right">주소</label>
                                    <input className="flex-1 p-1 bg-slate-50 dark:bg-dark-input border border-slate-200 dark:border-dark-border rounded text-xs outline-none focus:border-brand-500" value={localAddr.addressText} onChange={e=>handleChange('addressText', e.target.value)} />
                                </div>
                                <div className="flex items-center gap-2">
                                    <label className="w-12 text-xs text-slate-500 text-right">상세</label>
                                    <input className="flex-1 p-1 bg-slate-50 dark:bg-dark-input border border-slate-200 dark:border-dark-border rounded text-xs outline-none focus:border-brand-500" placeholder="상세주소 (동/호수)" value={localAddr.addressDetail} onChange={e=>handleChange('addressDetail', e.target.value)} />
                                </div>
                                <div className="flex items-center gap-2">
                                    <label className="w-12 text-xs text-slate-500 text-right">배송메모</label>
                                    <input className="flex-1 p-1 bg-slate-50 dark:bg-dark-input border border-slate-200 dark:border-dark-border rounded text-xs outline-none focus:border-brand-500" value={localAddr.shippingMemo} onChange={e=>handleChange('shippingMemo', e.target.value)} />
                                </div>
                                <div className="pt-2 text-right">
                                    <button onClick={handleSave} className="bg-brand-600 hover:bg-brand-700 text-white px-3 py-1.5 rounded text-xs font-bold transition-colors shadow-sm">저장</button>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        const CustomerTab = ({ customerDB, setCustomerDB, orders, showToast, setOrders, onResetCustomers }) => {
            const [selectedCustomer, setSelectedCustomer] = useState(null);
            const [search, setSearch] = useState('');
            const [isRenaming, setIsRenaming] = useState(false);
            const [tempName, setTempName] = useState('');
            const fileInputRef = useRef(null);

            const allCustomers = useMemo(() => { const orderCustomers = new Set(orders.map(o => o.customer)); const dbCustomers = Object.keys(customerDB); const merged = new Set([...orderCustomers, ...dbCustomers]); return Array.from(merged).filter(c => c && c.toLowerCase().includes(search.toLowerCase())).sort(); }, [orders, customerDB, search]);
            const customerOrders = useMemo(() => { if (!selectedCustomer) return []; return orders.filter(o => o.customer === selectedCustomer).sort((a,b) => b.id - a.id); }, [orders, selectedCustomer]);
            
            const handleUpdateCustomer = (field, value) => { 
                if (!selectedCustomer) return; 
                setCustomerDB(prev => ({ ...prev, [selectedCustomer]: { ...prev[selectedCustomer], [field]: value } })); 
            };

            const startRenaming = () => {
                setTempName(selectedCustomer);
                setIsRenaming(true);
            };

            const saveRename = () => {
                const newName = tempName.trim();
                if (!newName) {
                    showToast("닉네임을 입력해주세요.", "error");
                    return;
                }
                if (newName === selectedCustomer) {
                    setIsRenaming(false);
                    return;
                }
                if (customerDB[newName]) {
                    showToast("이미 존재하는 닉네임입니다.", "error");
                    return;
                }

                const newDB = { ...customerDB };
                newDB[newName] = newDB[selectedCustomer]; 
                delete newDB[selectedCustomer]; 
                setCustomerDB(newDB);

                setOrders(prev => prev.map(o => o.customer === selectedCustomer ? { ...o, customer: newName } : o));

                setSelectedCustomer(newName);
                setIsRenaming(false);
                showToast(`닉네임이 '${selectedCustomer}' → '${newName}'으로 변경되었습니다.`);
            };
            
            // [스마트 업로드] 엑셀(.xlsx) 및 CSV 원본 지원 + 데이터 자동 정제
            const handleFileUpload = async (e) => { 
                const file = e.target.files[0]; 
                if (!file) return; 
                
                const processData = (data) => {
                    const newDB = { ...customerDB }; 
                    let count = 0;
                    
                    const headers = Object.keys(data[0] || {});
                    
                    // [수정] 닉네임 인식 우선순위 (닉네임 > 이름 > 성함)
                    const findColumn = (keywords) => {
                         for (const keyword of keywords) {
                             const match = headers.find(h => h.includes(keyword));
                             if (match) return match;
                         }
                         return null;
                    };

                    const nameField = findColumn(['닉네임', '이름', '성함', '참여자']);
                    const recipientField = findColumn(['성함', '수령인', '받는분', '이름']);
                    const phoneField = findColumn(['핸드폰', '연락처', '전화']);
                    const addrField = findColumn(['주소', '배송지']);
                    const memoField = findColumn(['배송요청', '메모', '요청']);
                    const zipField = findColumn(['우편번호', 'Zip']); 

                    if (!nameField) {
                        showToast("닉네임(또는 이름/성함) 열을 찾을 수 없습니다.", "error");
                        return;
                    }

                    data.forEach(row => {
                        const nick = row[nameField]?.toString().trim();
                        if (nick) {
                            // 전화번호 포맷팅 (010-xxxx-xxxx)
                            let phone = row[phoneField] ? row[phoneField].toString() : '';
                            if (phone.startsWith('="') && phone.endsWith('"')) phone = phone.slice(2, -1);
                            
                            const phoneMatch = phone.match(/(01[016789])\D*(\d{3,4})\D*(\d{4})/);
                            if (phoneMatch) phone = `${phoneMatch[1]}-${phoneMatch[2]}-${phoneMatch[3]}`;

                            // 주소 파싱 및 우편번호 분리
                            let fullAddr = row[addrField] ? row[addrField].toString() : '';
                            let zipCode = row[zipField] ? row[zipField].toString() : '';
                            let addressText = fullAddr;

                            if (!zipCode && fullAddr) {
                                const zipMatch = fullAddr.match(/^\(?(\d{5})\)?\s*(.*)$/);
                                if (zipMatch) {
                                    zipCode = zipMatch[1];
                                    addressText = zipMatch[2];
                                }
                            }
                            
                            if (zipCode.startsWith('="') && zipCode.endsWith('"')) zipCode = zipCode.slice(2, -1);

                            newDB[nick] = { 
                                recipientName: row[recipientField] || nick, 
                                phone: phone, 
                                zipCode: zipCode, 
                                addressText: addressText, 
                                addressDetail: '', 
                                shippingMemo: row[memoField] || '' 
                            }; 
                            count++;
                        }
                    });
                    setCustomerDB(newDB); 
                    showToast(`총 ${count}명 고객 정보가 업데이트되었습니다.`, 'success');
                };

                if (file.name.endsWith('.xlsx') || file.name.endsWith('.xls')) {
                    const reader = new FileReader();
                    reader.onload = (evt) => {
                        try {
                            const bstr = evt.target.result;
                            const wb = XLSX.read(bstr, { type: 'binary' });
                            const wsname = wb.SheetNames[0];
                            const ws = wb.Sheets[wsname];
                            const data = XLSX.utils.sheet_to_json(ws);
                            processData(data);
                        } catch (err) {
                            showToast("엑셀 파일 처리 중 오류가 발생했습니다.", "error");
                            console.error(err);
                        }
                    };
                    reader.readAsBinaryString(file);
                } else {
                    Papa.parse(file, { 
                        header: true, 
                        skipEmptyLines: true, 
                        encoding: "UTF-8", 
                        complete: (results) => processData(results.data) 
                    });
                }
                e.target.value = null; 
            };

            const handleFileDownload = () => { 
                try {
                    if (!customerDB) {
                        showToast("고객 데이터가 없습니다.", "error");
                        return;
                    }

                    const rows = Object.entries(customerDB).map(([nick, info]) => {
                        let zip = info.zipCode || '';
                        if (zip && /^\d+$/.test(zip) && (zip.startsWith('0') || zip.length === 5)) {
                             zip = `="${zip}"`; 
                        }

                        let phone = info.phone || '';
                         if (phone && (phone.includes('-') || phone.startsWith('0'))) {
                             phone = `="${phone}"`;
                        }

                        return { 
                            '닉네임': nick, 
                            '수령인': info.recipientName || '', 
                            '연락처': phone, 
                            '우편번호': zip, 
                            '주소': info.addressText || '', 
                            '상세주소': info.addressDetail || '', 
                            '배송메모': info.shippingMemo || ''
                        };
                    }); 
                    
                    if (rows.length === 0) {
                        showToast("저장된 고객 정보가 없습니다.", "error");
                        return;
                    }

                    const csv = Papa.unparse(rows); 
                    const blob = new Blob(["\ufeff" + csv], { type: 'text/csv;charset=utf-8;' }); 
                    const url = URL.createObjectURL(blob); 
                    const link = document.createElement('a'); 
                    link.href = url; 
                    link.setAttribute('download', `고객목록_${new Date().toISOString().slice(0, 10)}.csv`); 
                    document.body.appendChild(link); 
                    link.click(); 
                    document.body.removeChild(link); 
                } catch (e) {
                    console.error(e);
                    showToast("다운로드 중 오류가 발생했습니다: " + e.message, "error");
                }
            };
            
            const currentInfo = customerDB[selectedCustomer] || {};
            
            return (
                <div className="flex h-full tab-content gap-4 p-4">
                    <div className="w-64 bg-white dark:bg-dark-card border border-slate-200 dark:border-dark-border rounded-lg shadow-sm flex flex-col overflow-hidden">
                        <div className="p-3 border-b border-slate-100 dark:border-slate-800 bg-slate-50/50 dark:bg-dark-input/20 flex flex-col gap-2">
                            <div className="flex justify-between items-center">
                                <h3 className="text-xs font-bold text-slate-500 uppercase tracking-wider flex items-center gap-1"><Icon name="address-book" size={14}/> 고객 목록</h3>
                                <div className="flex gap-1">
                                    <button onClick={() => fileInputRef.current.click()} className="text-[10px] bg-brand-600 text-white px-2 py-1 rounded hover:bg-brand-700 flex items-center gap-1" title="[스마트 업로드] 엑셀(.xlsx) 또는 CSV 파일을 업로드하세요."><Icon name="file-xls" /> 업로드</button>
                                    <button onClick={handleFileDownload} className="text-[10px] bg-slate-500 text-white px-2 py-1 rounded hover:bg-slate-600 flex items-center gap-1"><Icon name="download-simple"/> 다운</button>
                                    <button onClick={onResetCustomers} className="text-[10px] bg-rose-500 text-white px-2 py-1 rounded hover:bg-rose-600 flex items-center gap-1" title="고객 목록 초기화"><Icon name="trash" weight="fill"/></button>
                                </div>
                                <input type="file" ref={fileInputRef} onChange={handleFileUpload} accept=".csv,.xlsx,.xls" style={{display:'none'}} />
                            </div>
                            <div className="relative"><input className="w-full pl-7 pr-2 py-1.5 bg-white dark:bg-dark-input border border-slate-200 dark:border-slate-700 rounded text-xs outline-none focus:border-brand-500" placeholder="고객명 검색..." value={search} onChange={e => setSearch(e.target.value)} /><div className="absolute left-2 top-1/2 -translate-y-1/2 text-slate-400"><Icon name="magnifying-glass" size={12}/></div></div>
                        </div>
                        <div className="flex-1 overflow-y-auto p-1 space-y-0.5">{allCustomers.map(c => (<button key={c} onClick={() => { setSelectedCustomer(c); setIsRenaming(false); }} className={`w-full text-left px-3 py-2 text-xs rounded transition-colors flex items-center justify-between group ${selectedCustomer === c ? 'bg-brand-50 text-brand-700 font-bold dark:bg-brand-900/30 dark:text-brand-400' : 'hover:bg-slate-50 dark:hover:bg-slate-800 text-slate-600 dark:text-slate-300'}`}><span className="truncate">{c}</span>{customerDB[c] && <Icon name="check-circle" size={10} className="text-emerald-500"/>}</button>))}</div>
                    </div>
                    <div className="flex-1 flex flex-col gap-4 overflow-hidden">
                        {selectedCustomer ? (
                            <>
                                <div className="bg-white dark:bg-dark-card border border-slate-200 dark:border-dark-border rounded-lg shadow-sm p-4">
                                    <div className="flex items-center gap-2 border-b border-slate-100 dark:border-slate-800 pb-2 mb-4">
                                        <div className="w-8 h-8 rounded-full bg-brand-100 text-brand-600 flex items-center justify-center shrink-0"><Icon name="user"/></div>
                                        {isRenaming ? (
                                            <div className="flex-1 flex gap-2 items-center">
                                                <input className="flex-1 p-1 border rounded text-sm font-bold bg-white focus:border-brand-500 outline-none" value={tempName} onChange={e=>setTempName(e.target.value)} autoFocus />
                                                <button onClick={saveRename} className="bg-brand-600 text-white px-3 py-1 rounded text-xs font-bold hover:bg-brand-700">저장</button>
                                                <button onClick={()=>setIsRenaming(false)} className="bg-slate-200 text-slate-700 px-3 py-1 rounded text-xs font-bold hover:bg-slate-300">취소</button>
                                            </div>
                                        ) : (
                                            <h3 className="text-sm font-bold flex-1 flex items-center gap-2">
                                                {selectedCustomer} 님의 정보
                                                <button onClick={startRenaming} className="text-slate-400 hover:text-brand-600 p-1" title="닉네임 변경"><Icon name="pencil-simple" size={14}/></button>
                                            </h3>
                                        )}
                                    </div>
                                    <div className="grid grid-cols-2 gap-4">
                                        <div><label className="text-xs text-slate-500 block mb-1">수령인</label><input className="w-full p-2 border rounded text-sm dark:bg-dark-input dark:border-slate-700" value={currentInfo.recipientName || ''} onChange={e => handleUpdateCustomer('recipientName', e.target.value)} /></div>
                                        <div><label className="text-xs text-slate-500 block mb-1">연락처</label><input className="w-full p-2 border rounded text-sm dark:bg-dark-input dark:border-slate-700" value={currentInfo.phone || ''} onChange={e => handleUpdateCustomer('phone', e.target.value)} /></div>
                                        
                                        <div className="col-span-2">
                                            <label className="text-xs text-slate-500 block mb-1">우편번호</label>
                                            <div className="flex gap-2 mb-1">
                                                <input className="w-32 p-2 border rounded text-sm dark:bg-dark-input dark:border-slate-700 text-center bg-slate-50" value={currentInfo.zipCode || ''} readOnly placeholder="00000" />
                                                <button onClick={() => { try { new daum.Postcode({ oncomplete: (data) => { handleUpdateCustomer('zipCode', data.zonecode); handleUpdateCustomer('addressText', data.address); } }).open(); } catch(e) { showToast("주소 검색 팝업 차단됨", "error"); } }} className="bg-brand-600 text-white px-3 py-1.5 rounded text-xs hover:bg-brand-700 font-bold flex items-center gap-1"><Icon name="magnifying-glass"/> 주소 검색</button>
                                            </div>
                                        </div>

                                        <div className="col-span-2"><label className="text-xs text-slate-500 block mb-1">주소</label><input className="w-full p-2 border rounded text-sm dark:bg-dark-input dark:border-slate-700 mb-1" value={currentInfo.addressText || ''} onChange={e => handleUpdateCustomer('addressText', e.target.value)} /><input className="w-full p-2 border rounded text-sm dark:bg-dark-input dark:border-slate-700" placeholder="상세주소 (동/호수)" value={currentInfo.addressDetail || ''} onChange={e => handleUpdateCustomer('addressDetail', e.target.value)} /></div>
                                        <div className="col-span-2"><label className="text-xs text-slate-500 block mb-1">배송메모</label><input className="w-full p-2 border rounded text-sm dark:bg-dark-input dark:border-slate-700" value={currentInfo.shippingMemo || ''} onChange={e => handleUpdateCustomer('shippingMemo', e.target.value)} /></div>

                            newOrders.push(sanitizeOrder({ ...order, isShippingPaid: !isFirstOrderInSystem, customShippingFee: isFirstOrderInSystem ? shipFee : null }));
                        } else if (order) { newOrders.push(order); }
                    });
                    if (newOrders.length > 0) { setOrders(prev => [...newOrders, ...prev]); setSpeedInput(''); showToast(`${newOrders.length}건 주문 추가 완료`, 'success'); }

            };
            const handleSpeedInput = (e) => { if (e.key === 'Enter' && !e.shiftKey) { handleSpeedInputSubmit(e); } };

            const filteredOrders = useMemo(() => {
                let result = orders;
                if (filterText) { const lower = filterText.toLowerCase(); result = result.filter(o => (o.customer && o.customer.toLowerCase().includes(lower)) || (o.product && o.product.toLowerCase().includes(lower))); }
                if (unpaidFilter) {
                    const customerStats = {};
                    orders.forEach(o => {
                        const customer = o.customer || '미지정';
                        if (!customerStats[customer]) { customerStats[customer] = { orders: [], productTotal: 0, totalDeposit: 0, totalCard: 0 }; }
                        customerStats[customer].orders.push(o); customerStats[customer].productTotal += parseNum(o.price); customerStats[customer].totalDeposit += o.deposit; customerStats[customer].totalCard += o.cardAmount;
                    });
                    const eligibleCustomers = new Set();
                    Object.entries(customerStats).forEach(([customer, data]) => {
                        if (data.orders.length === 0) return;
                        const mainOrder = data.orders.reduce((oldest, current) => (current.id < oldest.id ? current : oldest), data.orders[0]);
                        const shipFee = (mainOrder.customShippingFee !== null && mainOrder.customShippingFee !== undefined) ? mainOrder.customShippingFee : Number(quickShipping);
                        const isShippingPaid = mainOrder.isShippingPaid;
                        
                        const totalRequired = data.productTotal + shipFee;
                        const totalPaid = data.totalDeposit + data.totalCard + (isShippingPaid ? shipFee : 0);
                        const totalUnpaid = Math.max(0, totalRequired - totalPaid);

                        const currentShipUnpaid = (!isShippingPaid && shipFee > 0) ? shipFee : 0;
                        const currentProductUnpaid = Math.max(0, totalUnpaid - currentShipUnpaid);

                        if (unpaidFilter === 'ship') { 
                            if (currentShipUnpaid > 0) { eligibleCustomers.add(customer); } 
                        } 
                        else if (unpaidFilter === 'cash') { 
                            if (currentProductUnpaid > 0) { eligibleCustomers.add(customer); } 
                        }
                    });
                    
                    // [Modified] Filter orders: Must be eligible customer AND meet specific row criteria
                    result = result.filter(o => {
                        if (!eligibleCustomers.has(o.customer || '미지정')) return false;

                        if (unpaidFilter === 'cash') {
                            // Only show rows that are not fully paid
                            return !o.isPaid;
                        }
                        if (unpaidFilter === 'ship') {
                            // Only show rows that have unpaid shipping
                            const isFirst = firstOrderIds[o.customer] === o.id;
                            const hasShipping = (o.customShippingFee !== null && o.customShippingFee !== undefined) || (isFirst && quickShipping > 0);
                            return hasShipping && !o.isShippingPaid;
                        }
                        return true;
                    });

                const map = {};
                base.forEach(o => { const k = o.customer || '미지정'; if (!map[k]) map[k] = { name: k, count: 0, unpaid: false }; map[k].count++; const paid = o.deposit + o.cardAmount; const required = parseNum(o.price); if (paid < required) map[k].unpaid = true; });

            const generateOrderSummary = (targetCustomer) => {
                const custOrders = orders.filter(o => o.customer === targetCustomer); if (custOrders.length === 0) return '';

                const isShipPaid = custOrders.some(o => o.isShippingPaid); 
                custOrders.forEach(o => { totalProduct += parseNum(o.price); totalDeposit += o.deposit; totalCard += o.cardAmount; });
                
                const cardSurcharge = Math.round(totalCard * 0.1); 
                
                // 총 필요한 금액

                // 확인된 현금성 입금액 (입금액 + 배송비토글)
                const confirmedCash = totalDeposit + (isShipPaid ? shipFee : 0);
                
                // 총 지불된 금액 (현금성 + 카드)
                const totalCovered = confirmedCash + totalCard;
                
                const remaining = Math.max(0, totalRequired - totalCovered);
                
                let text = `💙 ${targetCustomer} 님 💙\n\n\n`;
                custOrders.forEach(o => {

                text += `------------------\n`;

                    text += `------------------\n`;

                        text += `${confirmedCash.toLocaleString()}원\n`;
                        text += `\n`;
                        text += `------------------\n\n`;

                    text += `총 입금하실 금액\n`;
                    text += `👉 ${remaining.toLocaleString()}원 \n\n`;
                    text += `카카오뱅크 김선정\n`;
                    text += `7942 18 01611\n`;
                    text += `입금 부탁드립니다 🙏\n\n`;
                    text += `------------------\n`;

                                        <div className="flex justify-between items-center mb-1 px-1">
                                            <h3 className="text-xs font-bold text-slate-600 dark:text-slate-300 flex items-center gap-1">
                                                <Icon name="tag" className="text-brand-500"/> 최근 등록 상품 (클릭시 자동입력)
                                            </h3>
                                            <button onClick={handleClearProductHistory} className="text-slate-400 hover:text-rose-500" title="전체 삭제">

                                        <div className="flex-1 overflow-y-auto p-1 space-y-1 min-h-0">
                                            {recentProducts.length > 0 ? recentProducts.map(([name, price], i) => (

                                                <button onClick={handleArchiveSelected} className="bg-brand-600 text-white px-3 py-1 rounded-sm text-xs font-bold hover:bg-brand-700 flex items-center gap-1"><Icon name="archive-box"/> 선택 보관</button>
                                                <div className="h-4 w-px bg-slate-300 mx-1"></div>
                                                <span className="text-[10px] text-slate-500 font-bold mr-1">기본배송비:</span><input type="number" className="w-16 h-7 px-1 bg-slate-50 dark:bg-dark-input border border-slate-200 dark:border-dark-border rounded-sm text-xs outline-none focus:border-brand-500 text-right" placeholder="배송비" value={quickShipping} onChange={e=>setQuickShipping(e.target.value)} />
                                            </div>
                                        </div>
                                        <div className="flex-1 overflow-y-auto p-0 relative">
                                            <div className="grid grid-rows-compact gap-2 px-3 py-1 bg-slate-100 dark:bg-dark-card border-b border-slate-200 dark:border-slate-700 text-[10px] font-bold text-slate-500 text-center sticky top-0 z-10 shadow-sm">
                                                <div className="flex items-center justify-center"><input type="checkbox" onChange={toggleSelectAll} checked={filteredOrders.length > 0 && selectedOrderIds.size === filteredOrders.length} className="cursor-pointer"/></div>
                                                <div>날짜</div><div>상태</div><div className="text-left">닉네임</div><div className="text-left">코드</div><div className="text-left">상품명</div><div>수량</div><div className="text-right">금액</div><div>주소</div><div className="text-left">메모</div><div></div>
                                            </div>
                                            {filteredOrders.map((order, idx) => {
                                                const isFirst = firstOrderIds[order.customer] === order.id; const isCombinedPayment = order.deposit > 0 && order.cardAmount > 0;
                                                const cashButtonClass = order.deposit > 0 ? (isCombinedPayment ? 'bg-amber-100 text-amber-700 border-amber-200 hover:bg-amber-200' : 'bg-emerald-100 text-emerald-700 border-emerald-200 hover:bg-emerald-200') : 'bg-white text-slate-400 border-slate-200 hover:border-slate-300 hover:text-slate-600';
                                                const cardButtonClass = order.cardAmount > 0 ? (isCombinedPayment ? 'bg-rose-100 text-rose-700 border-rose-200 hover:bg-rose-200' : 'bg-rose-100 text-rose-700 border-rose-200 hover:bg-rose-200') : 'bg-white text-slate-400 border-slate-200 hover:border-slate-300 hover:text-slate-600';
                                                const shipButtonClass = order.isShippingPaid ? 'bg-blue-100 text-blue-700 border-blue-200 hover:bg-blue-200' : 'bg-white text-slate-400 border-slate-200 hover:border-slate-300 hover:text-slate-600';
                                                return (
                                                    <div key={order.id} onClick={() => setFocusedOrderId(order.id)} className={`grid grid-rows-compact gap-2 px-3 py-0.5 items-center text-xs hover:bg-slate-50 dark:hover:bg-slate-800 border-b border-slate-100 dark:border-slate-800 cursor-pointer ${focusedOrderId === order.id ? 'bg-blue-50 dark:bg-blue-900/20' : ''}`}>
                                                        <div className="flex items-center justify-center"><input type="checkbox" checked={selectedOrderIds.has(order.id)} onChange={() => toggleSelectOrder(order.id)} onClick={(e) => e.stopPropagation()} className="cursor-pointer"/></div>
                                                        <div className="text-[10px] text-slate-400 font-mono tracking-tighter whitespace-nowrap">{formatDateShort(order.id)}</div>
                                                        <div className="grid grid-cols-3 gap-0.5 w-full">
                                                            <button onClick={(e) => { e.stopPropagation(); handleAutoDepositFull(order.id); }} onContextMenu={(e) => { e.preventDefault(); e.stopPropagation(); handleToggleAmountEdit(order.id); }} className={`w-full h-4 rounded-[3px] text-[9px] font-bold border transition-all flex items-center justify-center ${cashButtonClass}`} title={`현금 결제 ${order.deposit > 0 ? `(${order.deposit.toLocaleString()}원)` : '(클릭: 전액, 우클릭: 복합/입력)'}`}>현금</button>
                                                            {isFirst ? (<button onClick={(e) => { e.stopPropagation(); handleShippingToggle(order.id); }} onContextMenu={(e) => { e.preventDefault(); e.stopPropagation(); handleToggleShippingEdit(order.id); }} className={`w-full h-4 rounded-[3px] text-[9px] font-bold transition-all border flex items-center justify-center ${shipButtonClass}`} title={order.isShippingPaid ? "배송비 결제 완료" : "배송비 미결제"}>배송</button>) : <div></div>} 
                                                            <button onClick={(e) => { e.stopPropagation(); handleAutoCardFull(order.id); }} onContextMenu={(e) => { e.preventDefault(); e.stopPropagation(); handleToggleAmountEdit(order.id, 'card'); }} className={`w-full h-4 rounded-[3px] text-[9px] font-bold border transition-all flex items-center justify-center ${cardButtonClass}`} title={`카드 결제 ${order.cardAmount > 0 ? `(${order.cardAmount.toLocaleString()}원)` : '(클릭: 전액, 우클릭: 복합/입력)'}`}>카드</button>
                                                        </div>
                                                        <div className="relative"><input id={`cell-customer-${idx}`} className="w-full bg-transparent font-bold outline-none" value={order.customer} onChange={e => handleUpdateOrder(order.id, 'customer', e.target.value)} onKeyDown={e => handleGridKeyDown(e, 'customer', idx)} /></div>
                                                        <div className="relative"><input id={`cell-code-${idx}`} className="w-full bg-transparent font-mono outline-none text-slate-500" value={productNumbers[order.product] || ''} onChange={e => handleUpdateOrder(order.id, 'codeInput', e.target.value)} onKeyDown={e => handleGridKeyDown(e, 'code', idx)} /></div>
                                                        <div className="relative"><input id={`cell-product-${idx}`} className="w-full bg-transparent font-bold outline-none" value={order.product} onChange={e => handleUpdateOrder(order.id, 'product', e.target.value)} onKeyDown={e => handleGridKeyDown(e, 'product', idx)} /></div>
                                                        <div className="flex justify-center"><input id={`cell-quantity-${idx}`} type="number" className="w-full text-center bg-transparent font-bold outline-none" value={order.quantity} onChange={e => handleUpdateOrder(order.id, 'quantity', e.target.value)} onKeyDown={e => handleGridKeyDown(e, 'quantity', idx)} /></div>
                                                        <div className="text-right"><input id={`cell-price-${idx}`} className="w-full text-right bg-transparent font-mono outline-none focus:border-b focus:border-blue-500 cursor-text" value={order.price.toLocaleString()} onChange={e => handleUpdateOrder(order.id, 'price', e.target.value)} onKeyDown={e => handleGridKeyDown(e, 'price', idx)} /></div>
                                                        <div className="flex justify-center"><div className={`w-5 h-5 rounded-sm flex items-center justify-center cursor-default ${order.isAddressFilled ? 'bg-brand-600 text-white' : 'text-slate-300 bg-slate-100 dark:bg-slate-800'}`}><Icon name="map-pin" size={12} weight={order.isAddressFilled ? "fill" : "regular"}/></div></div>
                                                        <div><input id={`cell-memo-${idx}`} className="w-full bg-transparent text-slate-500 outline-none" value={order.memo} onChange={e => handleUpdateOrder(order.id, 'memo', e.target.value)} onKeyDown={e => handleGridKeyDown(e, 'memo', idx)} /></div>
                                                        <div className="flex justify-end"><button onClick={(e) => { e.stopPropagation(); handleDelete(order.id); }} className="text-slate-300 hover:text-rose-500"><Icon name="x" size={10}/></button></div>
                                                        
                                                        {editingAmountId === order.id && (<div className="col-span-full p-2 bg-slate-50 flex gap-2 justify-start pl-4 items-center border-y border-slate-100" onClick={e=>e.stopPropagation()}><span className="text-[10px] text-slate-500 font-bold">현금:</span><input type="number" placeholder="현금 금액" className="w-20 p-1 border rounded text-xs text-right font-mono outline-none focus:border-brand-500" value={order.deposit} autoFocus={true} onChange={e => { const val = Number(e.target.value); handleSetDepositAmount(order.id, val); if (editSource === 'card') { const priceNum = parseNum(order.price); const remainder = Math.max(0, priceNum - val); handleSetCardAmount(order.id, remainder); } }} onBlur={() => handleToggleAmountEdit(null)} onKeyDown={(e) => { if (e.key === 'Enter') handleToggleAmountEdit(null); }} /><span className="text-[10px] text-slate-500 font-bold ml-4">카드:</span><input type="number" placeholder="카드 금액" className="w-20 p-1 border rounded text-xs text-right font-mono outline-none focus:border-rose-500" value={order.cardAmount} onChange={e => handleSetCardAmount(order.id, e.target.value)} onBlur={() => handleToggleAmountEdit(null)} onKeyDown={(e) => { if (e.key === 'Enter') handleToggleAmountEdit(null); }} /></div>)}
                                                        {editingShippingId === order.id && (<div className="col-span-full p-1.5 bg-brand-50 dark:bg-brand-900/20 border-y border-brand-100 dark:border-brand-800 flex gap-2 justify-start pl-4 items-center animate-fade-in shadow-inner" onClick={e=>e.stopPropagation()}><span className="text-[10px] font-bold text-brand-600 dark:text-brand-300">개별 배송비:</span><input type="number" className="w-16 p-0.5 rounded-sm border border-brand-200 text-right font-bold text-xs text-brand-700 outline-none" value={order.customShippingFee ?? quickShipping} onChange={e => handleUpdateOrder(order.id, 'customShippingFee', Number(e.target.value))} onBlur={() => setEditingShippingId(null)} onKeyDown={(e) => { if (e.key === 'Enter') setEditingShippingId(null); }} /><button onClick={() => handleUpdateOrder(order.id, 'customShippingFee', null)} className="text-[10px] bg-white text-brand-600 px-2 py-0.5 rounded-sm border border-brand-200 hover:bg-brand-50">기본값</button><button onClick={() => setEditingShippingId(null)} className="text-[10px] bg-brand-600 text-white px-2 py-0.5 rounded-sm hover:bg-brand-700 ml-1">확인</button></div>)}
                                                    </div>
                                                );
                                            })}
                                        </div>
                                    </div>
                                </div>
                            </>
                        )}
                        {activeTab === 'customer' && <CustomerTab customerDB={customerDB} setCustomerDB={setCustomerDB} orders={orders} showToast={showToast} setOrders={setOrders} onResetCustomers={handleResetCustomers} />}
                        {activeTab === 'receipt' && <ReceiptTab orders={orders} productNumbers={productNumbers} quickShipping={quickShipping} />}
                        {activeTab === 'archive' && <ArchiveTab archives={archives} setArchives={setArchives} onRestore={(id) => handleRestoreArchive(id)} onDeleteArchive={(id) => handleDeleteArchive(id)} />}
                    </main>
                    
                    {toast && <div className="fixed top-6 right-6 px-4 py-2.5 bg-slate-800 text-white rounded-md shadow-lg flex items-center gap-2 animate-fade-in z-[100]"><Icon name="check-circle" size={14} className="ph-fill"/><span className="text-xs">{toast.message}</span></div>}
                    
                    {confirmModal.open && (
                        <div className="modal-overlay">
                            <div className="modal-content !w-80">
                                <p className="mb-4 text-sm">{confirmModal.message}</p>
                                <div className="flex justify-end gap-2">
                                    <button onClick={() => setConfirmModal({ ...confirmModal, open: false })} className="px-3 py-1 text-xs rounded border border-slate-300 hover:bg-slate-100">취소</button>
                                    <button onClick={confirmModal.onConfirm} className="px-3 py-1 text-xs rounded bg-red-600 text-white hover:bg-red-700">확인</button>
                                </div>
                            </div>
                        </div>
                    )}

                    {promptModal.open && (
                        <div className="modal-overlay">
                            <div className="modal-content !w-80">
                                <p className="mb-2 text-sm font-bold">{promptModal.message}</p>
                                <input className="w-full p-2 border rounded mb-4 text-sm dark:bg-dark-input dark:border-slate-600" value={promptModal.value} onChange={(e) => setPromptModal({ ...promptModal, value: e.target.value })} autoFocus />
                                <div className="flex justify-end gap-2">
                                    <button onClick={() => setPromptModal({ ...promptModal, open: false })} className="px-3 py-1 text-xs rounded border border-slate-300 hover:bg-slate-100">취소</button>
                                    <button onClick={() => promptModal.onConfirm(promptModal.value)} className="px-3 py-1 text-xs rounded bg-brand-600 text-white hover:bg-brand-700">확인</button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };
        
        try { ReactDOM.createRoot(document.getElementById('root')).render(<App />); } catch (e) { document.body.innerHTML = `<div style="color:red;padding:20px">${e.message}</div>`; }
    </script>
</body>
</html>
