    <style>
        @import url("https://cdn.jsdelivr.net/gh/moonspam/NanumSquareNeo/nanumsquareneo.css");

        @media print {

            .print-flex-between { display: flex !important; justify-content: space-between !important; align-items: center !important; width: 100% !important; }

</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef, useCallback } = React;

        // --- GLOBAL UTILITIES ---
        const parseNum = (val) => {
            if (typeof val === 'number') return val;
            if (val === null || val === undefined || val === '') return 0;
            const str = String(val).split('\n')[0].replace(/,/g, '');
            const cleanStr = str.replace(/[^0-9.-]/g, ''); 
            const num = parseFloat(cleanStr);
            return isNaN(num) ? 0 : num;
        };
        
        const formatDateShort = (timestamp) => {
            if (!timestamp) return '';
            const d = new Date(timestamp);
            const mm = String(d.getMonth() + 1).padStart(2, '0');
            const dd = String(d.getDate()).padStart(2, '0');
            const hh = String(d.getHours()).padStart(2, '0');
            const min = String(d.getMinutes()).padStart(2, '0');
            return `${mm}-${dd} ${hh}:${min}`;
        };

        const sanitizeOrder = (order) => {
            if (!order || typeof order !== 'object') return null;
            
            const customer = String(order.customer || order['닉네임'] || order['이름'] || order['성함'] || order['주문자'] || order['구매자'] || '').trim();
            const product = order.product || order['상품명'] || order['상품'] || order['품목'] || order['내용'] || '';
            const code = order.code || order['코드'] || order['제품코드'] || '';
            
            const rawPriceVal = order.price !== undefined ? order.price : (order['금액'] || order['가격'] || order['판매가'] || order['총금액'] || order['주문금액'] || order['결제금액'] || order['단가'] || order['비용'] || order['상품대금'] || 0);
            const rawPrice = parseNum(rawPriceVal);
            
            const rawQtyVal = order.quantity !== undefined ? order.quantity : (order['수량'] || order['개수'] || 1);
            const rawQty = parseNum(rawQtyVal);

            const deposit = parseNum(order.deposit || order['입금액'] || order['입금'] || order['현금'] || order['입금액(현금)'] || order['deposit'] || order['현금입금'] || order['실입금액'] || order['현금결제'] || order['현금액'] || 0);
            const cardAmount = parseNum(order.cardAmount || order['카드'] || order['카드금액'] || order['카드결제'] || order['카드결제액'] || order['cardAmount'] || order['카드입금'] || order['카드액'] || 0);
            
            let customShippingFee = null;
            if (order.customShippingFee !== undefined && order.customShippingFee !== null && order.customShippingFee !== '') {
                 customShippingFee = parseNum(order.customShippingFee);
            } else if (order['배송비'] !== undefined && order['배송비'] !== null && order['배송비'] !== '') {
                 const fee = order['배송비'];
                 customShippingFee = (fee === '' || fee === null) ? null : parseNum(fee);
            } else if (order['개별배송비'] !== undefined) {
                 customShippingFee = (order['개별배송비'] === '' || order['개별배송비'] === null) ? null : parseNum(order['개별배송비']);
            }

            let isShippingPaid = !!order.isShippingPaid;
            if (order['배송비결제'] !== undefined) {
                const val = String(order['배송비결제']).toUpperCase().trim();
                isShippingPaid = (val === 'TRUE' || val === 'Y' || val === 'YES' || val === 'O' || val === '완료');
            } else if (order['배송비결제여부'] !== undefined) {
                const val = String(order['배송비결제여부']).toUpperCase().trim();
                isShippingPaid = (val === 'TRUE' || val === 'Y' || val === 'YES' || val === 'O' || val === '완료');
            } else if (order.isShippingPaid !== undefined) {
                 isShippingPaid = String(order.isShippingPaid).toUpperCase() === 'TRUE';
            }

            const recipientName = order.recipientName || order['수령인'] || order['받는분'] || order['성함(수령인)'] || order['recipientName'] || '';
            const phone = order.phone || order['연락처'] || order['전화번호'] || order['핸드폰'] || order['phone'] || order['휴대폰'] || '';
            const zipCode = order.zipCode || order['우편번호'] || order['zipCode'] || '';
            const addressText = order.addressText || order['주소'] || order['기본주소'] || order['배송지'] || order['addressText'] || '';
            const addressDetail = order.addressDetail || order['상세주소'] || order['addressDetail'] || '';
            const shippingMemo = order.shippingMemo || order['배송메모'] || order['배송요청사항'] || order['요청사항'] || order['shippingMemo'] || '';
            const memo = order.memo || order['메모'] || order['비고'] || '';
            
            const isAddressFilled = !!recipientName && !!phone && !!addressText;
            
            const calculatedIsPaid = (deposit + cardAmount) >= rawPrice;
            const originalIsPaid = !!order.isPaid || String(order.isPaid).toUpperCase() === 'TRUE' || String(order['결제완료']).toUpperCase() === 'TRUE' || String(order['완납']).toUpperCase() === 'TRUE';
            const finalIsPaid = originalIsPaid || calculatedIsPaid;

            return {
                id: order.id || Date.now() + Math.random(),
                customer: customer,
                product: product,
                code: code,
                quantity: rawQty,
                price: rawPrice,
                deposit: deposit,
                cardAmount: cardAmount,
                isPaid: finalIsPaid, 
                isCardPaid: !!order.isCardPaid || cardAmount > 0,
                isShippingPaid: isShippingPaid,
                customShippingFee: customShippingFee,
                memo: memo,
                recipientName: recipientName,
                phone: phone, 
                zipCode: zipCode,
                addressText: addressText,
                addressDetail: addressDetail,
                shippingMemo: shippingMemo,
                isCRM: !!order.isCRM,
                isAddressFilled: isAddressFilled
            };
        };

        const Icon = React.memo(({ name, size = 14, className = "", weight = "regular" }) => {
            const weightClass = weight === "regular" ? "" : `ph-${weight}`;
            return <i className={`ph ph-${name} ${weightClass} ${className}`} style={{ fontSize: size }}></i>;
        });

        const ActionButton = React.memo(({ onClick, color, icon, text, loading }) => {
            const base = "px-2 py-1 rounded-sm text-xs font-bold flex items-center gap-1 transition-all border shadow-sm h-7";
            const colors = {
                brand: "bg-brand-600 text-white border-brand-700 hover:bg-brand-700",
                white: "bg-white dark:bg-dark-card text-slate-600 dark:text-slate-300 border-slate-200 dark:border-dark-border hover:bg-slate-50 hover:text-brand-700",
                ghost: "bg-transparent text-slate-500 border-transparent hover:bg-slate-100 dark:hover:bg-slate-800",
            };
            return (
                <button onClick={onClick} disabled={loading} className={`${base} ${colors[color] || colors.white} ${loading ? 'opacity-70 cursor-wait' : ''}`}>
                    {loading ? <Icon name="spinner" size={12} className="animate-spin"/> : <Icon name={icon.toLowerCase()} size={12}/>} {text}
                </button>
            );
        });

        const SummarySection = ({ stats, handleUnpaidFilterClick, unpaidFilter, bankBaseBalance, onSetBankBalance }) => (
            <div className="bg-white dark:bg-dark-card border border-slate-200 dark:border-dark-border rounded-lg shadow-sm w-full grid grid-cols-4 divide-x divide-slate-100 dark:divide-slate-700 h-auto overflow-hidden">
                <div className="px-4 py-1 flex flex-col justify-center gap-1 min-w-0 bg-blue-50/30 dark:bg-blue-900/10">
                    <div className="flex justify-between items-center text-slate-600 dark:text-slate-300 px-1 py-0.5 cursor-pointer hover:bg-blue-100/50 rounded transition-colors" onClick={onSetBankBalance} title="클릭하여 기초 시재(잔액) 설정">
                        <div className="flex items-center gap-2 text-slate-500"><Icon name="wallet" size={18} className="text-blue-500"/><span className="text-sm font-bold text-slate-600 dark:text-slate-400">통장잔액</span></div><span className="font-bold text-xl font-mono leading-none text-blue-600 dark:text-blue-400">{(stats.currentCashRevenue + bankBaseBalance).toLocaleString()}</span>
                    </div>
                    <div className={`flex justify-between items-center px-1 py-0.5 rounded cursor-pointer transition-all ${unpaidFilter === 'card' ? 'bg-purple-500 text-white shadow-md transform scale-[1.02]' : 'hover:bg-slate-100 dark:hover:bg-slate-700 text-slate-600 dark:text-slate-300'}`} onClick={() => handleUnpaidFilterClick('card')} title="클릭 시 카드결제 건만 필터링">
                        <div className="flex items-center gap-2 text-slate-500"><Icon name="credit-card" size={18} className={unpaidFilter === 'card' ? 'text-white' : 'text-purple-500'}/><span className={`text-sm font-bold ${unpaidFilter === 'card' ? 'text-white' : 'text-slate-600 dark:text-slate-400'}`}>카드결제</span></div><span className="font-bold text-xl font-mono leading-none">{stats.totalCard.toLocaleString()}</span>
                    </div>
                </div>
                <div className="px-4 py-1 flex flex-col justify-center gap-1 min-w-0">
                    <div className="flex justify-between items-center text-slate-600 dark:text-slate-300 px-1 py-0.5">
                        <div className="flex items-center gap-2 text-slate-500"><Icon name="money" size={18} className="text-emerald-500"/><span className="text-sm font-bold text-slate-600 dark:text-slate-400">상품입금</span></div><span className="font-bold text-xl font-mono leading-none">{stats.totalCash.toLocaleString()}</span>
                    </div>
                    <div className="flex justify-between items-center text-slate-600 dark:text-slate-300 px-1 py-0.5">
                        <div className="flex items-center gap-2 text-slate-500"><Icon name="truck" size={18} className="text-sky-500"/><span className="text-sm font-bold text-slate-600 dark:text-slate-400">배송입금</span></div><span className="font-bold text-xl font-mono leading-none">{stats.paidShippingTotal.toLocaleString()}</span>
                    </div>
                </div>
                <div className="px-4 py-1 flex flex-col justify-center gap-1 min-w-0">
                    <div className="flex justify-between items-center text-slate-700 dark:text-slate-300 px-1 py-0.5">
                        <div className="flex items-center gap-2 text-slate-500"><Icon name="package" size={18} className="text-indigo-500"/><span className="text-sm font-bold text-slate-600 dark:text-slate-400">주문</span></div><span className="font-bold font-mono text-xl leading-none">{stats.qty}<span className="text-xs font-normal text-slate-400 ml-0.5">개</span></span>
                    </div>
                    <div className="flex justify-between items-center text-slate-700 dark:text-slate-300 px-1 py-0.5">
                        <div className="flex items-center gap-2 text-slate-500"><Icon name="paper-plane-tilt" size={18} className="text-teal-500"/><span className="text-sm font-bold text-slate-600 dark:text-slate-400">배송</span></div><span className="font-bold font-mono text-xl leading-none">{stats.shippingCount}<span className="text-xs font-normal text-slate-400 ml-0.5">건</span></span>
                    </div>
                </div>
                <div className="px-4 py-1 flex flex-col justify-center gap-1 min-w-0">
                    <div className={`flex justify-between items-center text-sm px-2 py-0.5 rounded cursor-pointer transition-all ${unpaidFilter === 'cash' ? 'bg-rose-500 text-white font-bold shadow-md transform scale-[1.02]' : 'hover:bg-slate-50 dark:hover:bg-slate-800 text-slate-600 dark:text-slate-300'}`} onClick={() => handleUnpaidFilterClick('cash')}>
                        <div className="flex items-center gap-2"><Icon name="hand-coins" size={18} className={unpaidFilter === 'cash' ? 'text-white' : 'text-rose-500'}/><span className={`${unpaidFilter === 'cash' ? 'text-white' : 'text-slate-600 dark:text-slate-400'} font-bold text-sm`}>물품미수금</span></div><span className={`font-mono text-xl leading-none ${unpaidFilter !== 'cash' && stats.productUnpaid > 0 ? 'text-rose-600 font-bold' : ''}`}>{stats.productUnpaid.toLocaleString()}</span>
                    </div>
                    <div className={`flex justify-between items-center text-sm px-2 py-0.5 rounded cursor-pointer transition-all ${unpaidFilter === 'ship' ? 'bg-orange-500 text-white font-bold shadow-md transform scale-[1.02]' : 'hover:bg-slate-50 dark:hover:bg-slate-800 text-slate-600 dark:text-slate-300'}`} onClick={() => handleUnpaidFilterClick('ship')}>
                        <div className="flex items-center gap-2"><Icon name="truck" size={18} className={unpaidFilter === 'ship' ? 'text-white' : 'text-orange-500'}/><span className={`${unpaidFilter === 'ship' ? 'text-white' : 'text-slate-600 dark:text-slate-400'} font-bold text-sm`}>배송미수금</span></div><span className={`font-mono text-xl leading-none ${unpaidFilter !== 'ship' && stats.shipUnpaid > 0 ? 'text-orange-600 font-bold' : ''}`}>{stats.shipUnpaid.toLocaleString()}</span>
                    </div>
                </div>
            </div>
        );

        const ProductManagementTab = React.memo(({ recentProducts, productNumbers, setProductHistory, setProductNumbers, setProductCategories, setOrders, showToast, handleDeleteProductHistory }) => {
            const [editingProductName, setEditingProductName] = useState(null);
            const [editForm, setEditForm] = useState({ name: '', price: '', code: '' });
            const [addName, setAddName] = useState('');
            const [addPrice, setAddPrice] = useState('');
            const [addCode, setAddCode] = useState('');

            const startEdit = (name, price, code) => { setEditingProductName(name); setEditForm({ name, price, code: code || '' }); };
            const handleEditChange = (field, value) => { setEditForm(prev => ({ ...prev, [field]: value })); };
            const saveEdit = () => {
                const oldName = editingProductName; const newName = editForm.name.trim(); const newPrice = Number(editForm.price); const newCode = editForm.code.trim();
                if (!newName) return;
                setProductHistory(prev => { const next = { ...prev }; if (newName !== oldName) delete next[oldName]; next[newName] = newPrice; return next; });
                setProductNumbers(prev => { const next = { ...prev }; if (newName !== oldName) delete next[oldName]; if (newCode) next[newName] = newCode; else delete next[newName]; return next; });
                setProductCategories(prev => { const next = { ...prev }; if (next[oldName]) { next[newName] = next[oldName]; if (newName !== oldName) delete next[oldName]; } return next; });
                setOrders(prev => prev.map(o => { if (o.product === oldName) { return sanitizeOrder({ ...o, product: newName, price: o.quantity * newPrice, code: newCode || o.code }); } return o; }));
                setEditingProductName(null); showToast("수정 완료");
            };
            const handleCancel = () => { setEditingProductName(null); };
            const handleAddNewProduct = () => {
                if (!addName.trim()) { showToast("상품명을 입력해주세요.", "error"); return; }
                const priceVal = Number(addPrice); const nameVal = addName.trim(); const codeVal = addCode.trim();
                setProductHistory(prev => { const next = { ...prev }; delete next[nameVal]; next[nameVal] = priceVal; return next; });
                setProductNumbers(prev => { const next = { ...prev }; delete next[nameVal]; if (codeVal) next[nameVal] = codeVal; return next; });
                setAddName(''); setAddPrice(''); setAddCode(''); showToast("상품이 등록되었습니다.");
            };
            const handleKeyDown = (e) => { if (e.key === 'Enter') saveEdit(); if (e.key === 'Escape') handleCancel(); };

            return (
                <div className="flex h-full tab-content gap-4 p-4">
                    <div className="flex-1 bg-white dark:bg-dark-card border border-slate-200 dark:border-dark-border rounded-lg shadow-sm flex flex-col overflow-hidden">
                            <div className="p-3 border-b border-slate-100 dark:border-slate-800 bg-slate-50/50 dark:bg-dark-input/20">
                            <h3 className="text-xs font-bold text-slate-500 uppercase tracking-wider flex items-center gap-1"><Icon name="tag"/> 등록된 상품 관리</h3>
                        </div>

                const colors = [
                    'text-red-600', 'text-orange-600', 'text-amber-600', 'text-yellow-600',
                    'text-lime-600', 'text-green-600', 'text-emerald-600', 'text-teal-600',

                    'text-violet-600', 'text-purple-600', 'text-fuchsia-600', 'text-pink-600', 'text-rose-600'
                ];

                const getRoot = (name) => {
                    if (!name) return '';
                    const parts = name.split(/[\s\d\-\_\.\#\(\)\[\]]+/);
                    const candidate = parts[0]; 
                    if (candidate && candidate.length >= 2) {
                        return candidate.toLowerCase();
                    }
                    return name.toLowerCase();
                };

                allNames.forEach(key => {
                    const root = getRoot(key);
                    if (!rootMap[root]) rootMap[root] = [];
                    rootMap[root].push(key);
                });

                        let hash = 0;
                        for (let i = 0; i < root.length; i++) {
                            hash = root.charCodeAt(i) + ((hash << 5) - hash);
                        }

                        const shipUnpaidAmount = (!isShippingPaid && shipFee > 0) ? shipFee : 0;
                        const productUnpaidAmount = Math.max(0, totalUnpaid - shipUnpaidAmount);

                            customersWithUnpaid.add(c);
                        }

            );
        };
        
        try { ReactDOM.createRoot(document.getElementById('root')).render(<App />); } catch (e) { document.body.innerHTML = `<div style="color:red;padding:20px">${e.message}</div>`; }
    </script>
</body>
